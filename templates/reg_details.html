
{% extends 'layout.html' %}
{% block body %}

<html>
    <head>
        <style>
            body{
                background-image : radial-gradient(white, black);
                height: 100vh;
            }
        </style>
    </head>
    <body>

    <div class='row mt-5'>
        <div class='col-4 mx-auto'>
          <h4 class='text-center'>Bus Registration</h4><hr>
          <form action="{{url_for('reg_details')}}" method='post'>
            <div class='form-group'>
              <label>User ID</label>
              <input type='number' name='user_id' required class='form-control'>  
            </div>
            <div class='form-group'>
              <label>Bus ID</label>
              <input type='number' name='bus_id' required class='form-control'>  
            </div>
            <div class='form-group'>
              <label>Source</label>
              <input type='text' name='source' required class='form-control'>  
            </div>
            <div class='form-group'>
                <label>Destination</label>
                <input type='text' name='destination' required class='form-control'>  
              </div>
            <input type='submit' name='submit' value='Submit' class='btn btn-success'>
          </form>
        </div>
      </div>
    </body>

</html>
{% endblock %}
